<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - YES Wear</title>
  <link rel="stylesheet" href="assets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <a href="index.html" class="logo">YES Wear</a>
    <span>Cart</span>
    <a href="all-products.html">Continue Shopping</a>
  </div>
</header>

<section class="section">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <h3 id="cart-total"></h3>

  <h2>Customer Details</h2>
  <div class="checkout-form">
    <input id="cust-name" type="text" placeholder="Full Name">
    <textarea id="cust-address" placeholder="Full Address with Pincode"></textarea>
    <input id="cust-phone" type="text" placeholder="Phone Number">
  </div>

  <button id="btn-whatsapp" class="btn">Place Order on WhatsApp</button>
</section>

<script src="js/products.js"></script>
<script src="js/main.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
